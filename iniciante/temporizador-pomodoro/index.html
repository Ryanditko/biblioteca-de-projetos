<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è≥ Temporizador Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üçÖ Temporizador Pomodoro</h1>

        <div class="timer-display">
            <div class="mode-label" id="modeLabel">Foco</div>
            <div class="time" id="timeDisplay">25:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start">‚ñ∂ Iniciar</button>
            <button id="pauseBtn" class="btn btn-pause" disabled>‚è∏ Pausar</button>
            <button id="resetBtn" class="btn btn-reset">‚Üª Resetar</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Ciclos Completos:</span>
                <span class="stat-value" id="cyclesCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Sess√µes de Foco:</span>
                <span class="stat-value" id="focusCount">0</span>
            </div>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Configura√ß√µes</h3>
            <div class="setting-item">
                <label>Tempo de Foco (min):</label>
                <input type="number" id="focusTime" value="25" min="1" max="60">
            </div>
            <div class="setting-item">
                <label>Pausa Curta (min):</label>
                <input type="number" id="shortBreakTime" value="5" min="1" max="30">
            </div>
            <div class="setting-item">
                <label>Pausa Longa (min):</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
